    <div class="top-container">
        <div class="top-of-board-tile">
            <div class="tile-title"> Picked Card</div>

            <div id="pickedCardArea" class="selected-card"></div>


        </div>
        <div class="top-of-board-tile">
            <div class="tile-title">Vs</div>
            <div class="stats-selector" id="statsSelector">
                <div class="stat-title">Choose Stat</div>
                <div class="button" onclick="selectStat('height')">Height</div>
                <div class="button" onclick="selectStat('weight')">Weight</div>
                <div class="button" onclick="selectStat('strength')">STR</div>
                <div class="button" onclick="selectStat('agility')">AG</div>
                <div class="button" onclick="selectStat('fighting_skill')">FGT</div>
                <div class="button" onclick="selectStat('intelligence')">ITL</div>
                <div class="button" onclick="selectStat('power')">PWR</div>
                <div class="button" onclick="selectStat('technology')">TEC</div>
            </div>
            <div id="statCompare"></div>
            <div id="pickACard" class="pick-card active">Pick A Card</div>



        </div>
        <div class="top-of-board-tile">
            <div class="tile-title"> CPU's Card</div>
            <div id="cpuCard" class="selected-card"></div>

        </div>
    </div>
    <div class="bottom-container" id="playersCards">
